  <body>
    <div id="root">
      <!-- Fallback content while React loads -->
      <div style="min-height: 100vh; background-color: #f3f4f6; display: flex; align-items: center; justify-content: center; padding: 24px;">
        <div style="background-color: white; padding: 32px; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); max-width: 400px; text-align: center;">
          <div style="margin-bottom: 24px;">
            <div style="width: 32px; height: 32px; border: 4px solid #2563eb; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
            <h2 style="font-size: 20px; font-weight: 600; color: #111827; margin-bottom: 8px;">
              Loading AI ProjectHub...
            </h2>
            <p style="color: #6b7280; font-size: 14px;">
              Initializing application
            </p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('PWA: Service Worker registered successfully', registration);
            })
            .catch((error) => {
              console.log('PWA: Service Worker registration failed', error);
            });
        });
      }

      // PWA Install Prompt Handler
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('PWA: Install prompt available');
        
        // You can show a custom install button here
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'block';
          installButton.addEventListener('click', () => {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('PWA: User accepted the install prompt');
              } else {
                console.log('PWA: User dismissed the install prompt');
              }
              deferredPrompt = null;
            });
          });
        }
      });

      // Handle successful PWA installation
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA: App was successfully installed');
        const installButton = document.getElementById('install-button');
        if (installButton) {
          installButton.style.display = 'none';
        }
      });
    </script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
